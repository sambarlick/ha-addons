name: "Fing Agent"
description: "Runs the official fing/fing-agent container"
version: "0.1.0" # <-- Bumped to Beta!
slug: "fing_agent"

# --- Build Process ---
# THIS IS THE FIX: We are putting this section BACK.
build_from:
  aarch64: "fing/fing-agent:latest"
  amd64: "fing/fing-agent:latest"
  armv7: "fing/fing-agent:latest"

# --- Network Settings (CRITICAL) ---
host_network: true

# --- Privileges (CRITICAL) ---
privileged:
  - NET_ADMIN
  - SYS_ADMIN
  
map: ["data:rw"]

# --- Architecture Support ---
arch:
  - aarch64
  - amd64
  - armv7
  
init: false 
startup: "application"
boot: "auto"

# --- Professional Section ---
documentation: "https://github.com/sambarlick/ha-addons/blob/main/fing_agent/README.md"
support: "https://github.com/sambarlick/ha-addons/issues"
url: "https://www.fing.com"
codeowners: ["@sambarlick"]
