name: "Fing Agent"
description: "Runs the official fing/fing-agent container"
version: "0.0.8" # <-- Bumped version
slug: "fing_agent"

# --- Build Process ---
# The 'build_from:' section has been REMOVED.
# The Dockerfile now handles the 'FROM' line directly.

# --- Network Settings (CRITICAL) ---
host_network: true

# --- Privileges (CRITICAL) ---
privileged:
  - NET_ADMIN
  - SYS_ADMIN

# --- Persistent Data ---
map: ["data:rw"]

# --- Architecture Support ---
arch:
  - aarch64
  - amd64
  - armv7

# --- Start & Boot ---
init: false # We are using our own run.sh
startup: "application"
boot: "auto"

# --- Professional Section ---
documentation: "https://github.com/sambarlick/ha-addons/blob/main/fing_agent/README.md"
support: "https://github.com/sambarlick/ha-addons/issues"
url: "https://www.fing.com"
codeowners: ["@sambarlick"]
