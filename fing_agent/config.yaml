name: "Fing Agent"
description: "Runs the official fing/fing-agent container"
version: "1.0.6"
slug: "fing_agent"

# --- Build Process ---
build_from:
  aarch64: "fing/fing-agent:latest"
  amd64: "fing/fing-agent:latest"
  armv7: "fing/fing-agent:latest"
  
# --- Network Settings (CRITICAL) ---
host_network: true

# --- Privileges (CRITICAL) ---
privileged:
  - NET_ADMIN
  - SYS_ADMIN

# --- Persistent Data ---
map: ["data:rw"]

# --- Architecture Support ---
arch:
  - aarch64
  - amd64
  - armv7
  
# --- Start & Boot ---
init: false # We are using our own run.sh
startup: "application"
boot: "auto"

# --- NEW PROFESSIONAL SECTION ---
# Link to your README.md file
documentation: "https://github.com/sambarlick/ha-addons/blob/main/fing_agent/README.md"

# Link to your repo's "Issues" page
support: "https://github.com/sambarlick/ha-addons/issues"

# Link to the original Fing website
url: "https://www.fing.com"

# Your GitHub username
codeowners: ["@sambarlick"]
