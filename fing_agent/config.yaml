name: "Fing Agent"
description: "Runs the official fing/fing-agent container"
version: "0.2.5"
slug: "fing_agent"

# --- Build Process ---
# 'build_from:' has been REMOVED.
# The Dockerfile will now handle everything.

# --- Network Settings (CRITICAL) ---
host_network: true

# --- Privileges (CRITICAL) ---
privileged:
  - NET_ADMIN
  - SYS_ADMIN
  
map: ["data:rw"]

# --- Architecture Support ---
arch:
  - aarch64
  - amd64
  - armv7
  
init: false 
startup: "application"
boot: "auto"

# --- Professional Section ---
documentation: "https://github.com/sambarlick/ha-addons/blobS/main/fing_agent/README.md"
support: "https://github.com/sambarlick/ha-addons/issues"
url: "https://www.fing.com"
codeowners: ["@sambarlick"]
